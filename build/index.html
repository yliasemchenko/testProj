<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Document</title><script defer="defer" src="main.40b6f4487ac8fb1170b7.js"></script></head><body><header></header><main><section class="contacts"><div class="container"><div class="contacts__wrapper"><form action="#" class="contacts__form"><div class="contacts__input"><input required name="name" id="name" class="valid"> <label for="name">Ваше имя</label> <span class="contacts__error" id="name">Длина должна быть не менее двух символов</span></div><div class="contacts__input"><input required name="email" id="email" type="email" class="valid"> <label for="email">Ваша почта</label> <span class="contacts__error" id="email">Введите корректную почту</span></div><div class="contacts__input"><input required name="tel" id="tel"> <label for="tel">Ваш телефон</label></div><div class="contacts__textarea"><textarea name="text" id="text" class="valid"></textarea> <label for="text">Ваше сообщение</label> <span class="contacts__error" id="text">Длина сообщения должна быть не менее 5 символов</span></div><div class="contacts__triggers"><button class="contacts__btn btn">Отправить сообщение</button><div class="contacts__policy"><input required type="checkbox" id="check" name="check"> <span>Я согласен(а) с <a href="#">политикой конфиденциальности</a></span></div></div></form></div></div></section><div class="modal"><div class="modal__dialog"><div class="modal__content"><form action="#"><div class="modal__close" data-close>&times;</div><div class="modal__title">Мы свяжемся с вами как можно быстрее!</div><input required placeholder="Ваше имя" name="name" class="modal__input"> <input required placeholder="Ваш номер телефона" name="phone" type="phone" class="modal__input"> <button class="btn btn_dark btn_min">Перезвонить мне</button></form></div></div></div></main><footer></footer></body></html>
